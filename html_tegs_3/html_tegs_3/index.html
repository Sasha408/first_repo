<!DOCTYPE html>
<html>
<head>
	<title>Знакомство с HTML тегами часть з (Формы)</title>
	<meta http-equiv="Content-type" content="text/html;charsete=UTF-8" />
</head>
  <body>
     <form action="#" method="post" enctype="multipart/form-data"></form>
    <div>
       <input type="text" name="username" value="" />
    </div>
	<br />
    <div>
       <input type="password" name="userpass" value="" />
    </div>
     <div>
	   <p><input checked type="radio" name="telegram" value="lager" /> старая версия </p>
	   <p><input type="radio" name="telegram" value="dark" /> новая версия </p>
     </div>
	 <br />
	 <div>
		<p><input type="radio" name="telegram2" value="lager" /> старая версия </p>
		<p><input type="radio" name="telegram2" value="dark" /> новая версия </p>
	 </div>
	 <br />
	 <div>
		<p><input type="checkbox" name="telegram" value="yas" /> пользуешься Телеграмом </p>	
	 </div>
	 <br />
	 <div>
		<p><input type="file" name="foto"></p>
	 </div>
	 <br />
	 <div>
		<textarea name="text" cols="30" rows="10"></textarea>
	 </div>
	 <br />
	 <div>
         <select name="color">
			<option value="red">краасный</option>
			<option value="ellow">желтый</option>
			<option selected value="blue">голубой</option>
		 </select>
	 </div>
	 <br />
	 <div>
		<button type="submit">отправить</button>
	 </div>
  </body>
</html>
